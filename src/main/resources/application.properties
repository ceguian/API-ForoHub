spring.application.name=Api-foro-hub

spring.application.profile.active=prod, dev, test
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/}${DB_NAME:forohub}
spring.datasource.username=${USER_NAME:root}
spring.datasource.password=${PASSWORD:12345678}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.data.web.pageable.page-parameter=page
spring.data.web.pageable.size-parameter=size
spring.data.web.sort.sort-parameter=sort

server.error.include-stacktrace= never

api.security.secret=${JWT_SECRET:123456}
